- name: Load Mongo Schema
  when: schema_setup == "mongo"
  block:

  - name: Copy Mongo Repo
    ansible.builtin.copy:
      src: mongo.repo 
      dest: /etc/yum.repos.d/mongo.repo

  - name:  Install Mongo Client 
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: Configure Mongo Schema
    ansible.builtin.shell: mongo --host {{ lookup('aws_ssm', 'dev.catalouge.mongodb_url', region='us-east-1' ) }} </app/schema/{{component}}.js

- name: Load MySQL Schema
  when: schema_setup == "mysql"
  block:

  - name: Install MySQL clent
    ansible.builtin.yum:
      name: mysql
      state: installed

  - name: Configure Mongo Schema
    ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', 'dev.shipping.mysql_url', region='us-east-1' ) }} -u{{ lookup('aws_ssm', 'dev.shipping.user', region='us-east-1' ) }}  -p{{ lookup('aws_ssm', 'dev.shipping.password', region='us-east-1' ) }} < /app/schema/{{component}}.sql

